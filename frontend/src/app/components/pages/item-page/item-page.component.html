<div class="container">
  <img [src]="item.imageUrl" [alt]="item.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{item.name}}
      </span>
    </div>
    <div class="tags">
      <a *ngFor="let tag of item.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>
    <div class="work-time">
      <span>
        Time needed to complete <strong>{{item.workTime}}</strong>
      </span>
    </div>
    <div class="price">
      <span>
        {{ item.price | currency }}
      </span>
    </div>
    <button (click)="addToCart()">Add To Cart</button>
  </div>
</div>
